{% extends "layout.html" %}

{% block body %}
{% for reviews in all_reviews %}
<p>
    Videogame: {{ reviews.videogame }}<br>
    Rating: {{ reviews.review_rating }}<br>
    Description: {{ reviews.review_description }}<br>
    Date of review: {{ reviews.review_date}}<br>
    <a href="{{ url_for('delete_review', id=reviews.id) }}">Delete</a>
    <a href="{{ url_for('update_review', id=reviews.id) }}">Update</a>

</p>
{%endfor%}
{% endblock body %}
